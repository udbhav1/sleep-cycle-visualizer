<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Sleep Cycle</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css">
    <link rel="stylesheet" href="index.css">
    <script src="renderer.js"></script>
</head>

<body>
    <div class="modal is-active" id="overlay">
        <div class="modal-content">
            <div id="modalTextAndButton">
                <p id="modalText">Sleep Cycle Visualizer</p>
                <div id="modalButton">
                    <button class="button" id="btnBrowse" onclick="getData()"><strong>Select Data</strong></button>
                </div>
            </div>
        </div>
    </div>
    <div id="sidebar">
        <aside class="menu">
            <!-- <p class="menu-label"> -->
            <!--     Charts -->
            <!-- </p> -->
            <ul class="menu-list">
                <li>
                <a>Day of Week</a>
                <ul>
                    <!-- TODO make currently selected one stand out -->
                    <li><a onclick="dayFrequency()">Frequency</a></li>
                    <li><a onclick="dayQuality()">Quality</a></li>
                    <li><a onclick="dayRegularity()">Regularity</a></li>
                    <li><a onclick="dayTimeInBed()">Time in Bed</a></li>
                    <li><a onclick="dayTimeAsleep()">Time Asleep</a></li>
                    <li><a onclick="dayTimeBeforeSleep()">Time Before Sleep</a></li>
                </ul>
                </li>
                <li>
                <a>Over Time</a>
                <ul>
                    <li><a onclick="sleepQuality()">Quality</a></li>
                    <li><a onclick="sleepRegularity()">Regularity</a></li>
                </ul>
                </li>

            </ul>
        </aside>
    </div>
    <section class="main">
        <div id="mainContainer">
            <div id="chartOptions">
                <div id="dateEntry">
                    <div id="dateFlexbox">
                        <div class="dateEntryText">
                            <p>Start Date</p>
                        </div>
                        <div class="dateEntryText">
                            <p>End Date</p>
                        </div>
                        <div class="dateEntryField">
                            <input class="input" id="startDate" type="text" placeholder="Start">
                        </div>
                        <p id="dateEntryDash"> - </p>
                        <div class="dateEntryField" id="end">
                            <input class="input" id="endDate" type="text" placeholder="End">
                        </div>
                    </div>
                    <div id="updateButton">
                        <button class="button" id="btnUpdate" onclick="updateData()">Update</button>
                    </div>
                </div>
                <p id="chartTitle"></p>
            </div>
            <div id="chartContainer">
                <!-- <canvas id="mainChart" style="width:100%;height:100%"></canvas> -->
                <canvas id="mainChart"></canvas>
            </div>
        </div>
    </section>
</body>

</html>
